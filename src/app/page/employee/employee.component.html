
<h2> Employee List</h2>
<table class="table table-striped"> 
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary </th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id}}</td>
            <td>{{ employee.name}}</td>
            <td>{{ employee.salary}}</td>
            <td>{{ employee.gender}}</td>
        </tr>
    </tbody>
</table>
